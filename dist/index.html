<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="./img/banner-img.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>My Weather</title>
  </head>

  <body>
    <div class="search__container">
      <div class="searchbar">
        <input
          class="search_input"
          type="text"
          name=""
          placeholder="Search..."
        />
        <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
      </div>

      <button id="find-me">
        <i class="far fa-compass"></i>
      </button>
    </div>
    <div class="alert hide" id="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      <strong>Alert!</strong> Your browser doesn't supoort geo location.
    </div>
    <section class="weather">
      <div class="card">
        <div class="card__wrapper">
          <div class="card__whity"></div>
          <div class="card__description">
            <div class="card__description--icon-group"></div>
            <p class="card__description--des">Sunny</p>
          </div>
          <div class="card__heading">
            <h2 class="card__heading--place">
              Botahtaung
            </h2>
            <h4 class="card__heading--country">Myanmar</h4>
          </div>
          <div class="card__body">
            <p class="card__body--temp">79</p>
            <p class="card__body--deg">Â°C</p>
          </div>
        </div>
        <!-- <div class="loader hide">
          <span>{</span>
          <span>}</span>
        </div> -->
      </div>
    </section>
    <script src="js/bundle.js"></script>
  </body>
</html>
